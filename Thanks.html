<script>
  setTimeout(isValidHttpUrl, 2000)

  var auto_login_url = "<?php echo $redurectUrl; ?>";

  function isValidHttpUrl(string) {
    let url;

    try {
      url = new URL(string);
    } catch (_) {
      return false;
    }

    return url.protocol === "http:" || url.protocol === "https:";
  }

  if (isValidHttpUrl(auto_login_url)) {
    window.location.href = auto_login_url;
  }
</script>
